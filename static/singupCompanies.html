<!DOCTYPE html>
<html lang="en">
<head>

<style>
    .sidenav {
        border-radius: 15px;
    }

    input{
        width: 100%;
        padding: 6px 10px;
        box-sizing: border-box;
        border: 0px solid #ccc;
        -webkit-transition: 0.5s;
        transition: 0.5s;
        outline: none;
    }

    input[type=text]:focus {
        border: 0;
    }

    .erro{
    color:#d62828;

  }
  .erroInput{
    background-color:#fde6e6;
  }
</style>
<body>
    <div class="wrapper">
        <div class="main">
            <nav class="navbar navbar-expand navbar-light navbar-bg">
                <div class="container-fluid" style="margin-left: auto; ">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">

                                    <img src="./logo_azul.png" class="ms-5" height="30px">
                                </div>
                            </li>
                            <li class="nav-item ms-6">
                                <a class="nav-link" href="#">Relatórios</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">Dropdown</a>

                                    <li><a class="dropdown-item" href="#">Another action</a></li>

                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav navbar-align">
                        <li class="nav-item dropdown">
                            <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#"
                                data-bs-toggle="dropdown">
                                <i class="align-middle" data-feather="settings"></i>
                            </a>
                            <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#"
                                data-bs-toggle="dropdown">
                                <i class="align-middle me-2" data-feather="user"></i>
                                <span class="text-dark">Usuario</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a class="dropdown-item" href="account.html"><i class="align-middle me-1"
                                        data-feather="user"></i> Perfil</a>
                                <a class="dropdown-item" href="#"><i class="align-middle me-1"

                            </div>
                        </li>
                    </ul>

            <main class="content p-3 d-flex justify-content-center" style="background-color: #dfe9f0;">
                <div class="app-wrapper sidenav">
                    <div class="app-content pt-3 p-md-3 p-lg-4">
                        <div class="container-fluid" style="width: 30rem;">
                            <h1 class="app-page-title mb-3">Cadastrar de Empresa</h1>
                            <div class="row">
                                <div class="col-12 col-lg-12"  >
                                    <div class="app-card app-card-account d-flex flex-column align-items-start"  style="background-color: white; border-radius: 15px;">
                                        <div class="app-card-header p-3 border-bottom-0">
                                            <div class="row align-items-center gx-3">
                                                <div class="col-auto">
                                                    <div class="app-icon-holder">
                                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor"xmlns="http://www.w3.org/2000/svg">
                                                            <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                                                        </svg>
                                                    </div>
                                                </div>
                                                <!--//col-->
                                                <div class="col-auto">
                                                    <h4 class="app-card-title">Empresa</h4>
                                                </div>
                                                <!--//col-->
                                            </div>
                                            <!--//row-->
                                        </div>
                                        <!--//app-card-header-->
                                        <div class="app-card-body px-4 w-100 pb-4">
                                            <div class="item border-bottom py-3" >
                                                <div class="row justify-content-between align-items-center">
                                                    <div class="col">
                                                        <div class="item-label">
                                                            <strong id="erroNome">Nome </strong>
                                                        </div>
                                                        <!-- <div class="erroLogin" id="erroLogin">p</div> -->
                                                        <input type="text" class="mt-2" style="width: 100%;" id="nome" placeholder="Nastek Industria "> 
                                                    </div>
                                                    <!--//col-->
                                                </div>
                                                <!--//row-->
                                            </div>
                                            <!--//item-->
                                            <div class="item border-bottom py-3">
                                                <div class="row justify-content-between align-items-center">
                                                    <div class="col">
                                                        <div class="item-label"><strong id="erroIp">Ip</strong></div>
                                                        <input type="text" class="mt-2" id="ip" placeholder="000.000.00">
                                                    </div>
                                                    <!--//col-->
                                                </div>
                                                <!--//row-->
                                            </div>
                                            <div class="item border-bottom py-3">
                                                <div class="row justify-content-between align-items-center">
                                                    <div class="col">
                                                        <div class="item-label"><strong id="erroCnpj">CNPJ</strong></div>
                                                        <input type="text" class="mt-2" id="cnpj" placeholder="000.000.000.00" maxlength="14">
                                                    </div>
                                                    <!--//col-->
                                                </div>
                                                <!--//row-->
                                            </div>
                                            <div class="item border-bottom py-3">
                                                <div class="row justify-content-between align-items-center">
                                                    <div class="col">
                                                        <div class="item-label"><strong id="erroAdress">Endereço</strong></div>
                                                        <input type="text" class="mt-2" id="adress" placeholder="Rua Maria Aparecida" maxlength="11">
                                                    </div>
                                                    <!--//col-->
                                                </div>
                                                <!--//row-->
                                            </div>
                                            <div class="item  py-3">
                                                <div class="col-md-4">
                                                    <label for="inputState" class="form-label"><strong id="erroStatus">Status</strong></label>
                                                    <select id="status" class="form-select" style="width: 200px;">
                                                    </select>
                                                  </div>
                                            </div>
                                            <div class="item  py-3">
                                                <div class="col-md-4">
                                                    <label for="inputState" class="form-label"><strong id="erroCompanies">Campanhia</strong></label>
                                                    <select id="companies" class="form-select" style="width: 200px;">
                                                    </select>
                                                  </div>
                                            </div>
                                            <hr>
                                            <div class="app-card-footer pt-2 mt-auto">
                                                
                                                <a class="btn btn-outline-secondary"  id="salvar">Salvar</a>
                                            </div>
                                            <!--//item-->
                                        </div>
                                        <!--//app-card-body-->
                                    </div>
                                    <!--//app-card-->
                                </div>
                                <!--//col-->
                            </div>
                            <!--//row-->
                        </div>
                        <!--//container-fluid-->
                    </div>
                    <!--//app-content-->
                </div>
                <!--//app-wrapper-->
            </main>
            <!-- FOOTER -->
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-muted">

                                </small>
                            </p>
                        </div>
                        <div class="col-6 text-end">
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <a class="text-muted" href="#">Support</a>
                                </li>
                                <li class="list-inline-item">
                                    <a class="text-muted" href="#">Help Center</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- FOOTER -->
        </div>

    <script src="js/app.js"></script>
