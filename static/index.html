<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Owl </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="shortcut icon" href="img/icons/owl_icon.png" />
</head>
<body class="img-body">
  <section class="container" style="margin-left: 11rem;">
    <div class=" mt-5">
      <div class="row d-flex mt-5 ">
        <div class="mt-5 mb-5" style="margin:auto">
          <img src="./img/logo-azul-escuro.png" width="310" height="70">
        </div>
        <div class="col-md-4 col-xl-3 mt-5 ">
          <!-- Email input -->
          <div class="erroLogin" id="erroLogin"></div>
          <div class="form-outline mb-4">
            <label class="form-label" id="emailLabel" for="email">Email </label>
            <input type="email" id="email" class="form-control form-control-md" />
          </div>
          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="password" id="senhaLabel" >Senha</label>
            <input type="password" id="password" class="form-control form-control-md" />
          </div>
          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <a href="#!">Esqueceu a senha?</a>
          </div>
          <!-- Submit button -->
          <button type="button" id="login" class="btn btn-md btn-block" style="background-color:#023e8a; color:aliceblue">Login</button>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/login.js"></script>
</body>
</html>
