<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Owl Sensor</title>
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>



<style>
  .hidden{
    display: none;
  }
  .img-body{
        background: #FFFFFF url("./img/backgroundLogin.svg") no-repeat right top fixed;
        background-size: 100% 100%;
      }
</style>
</head>
<body class="img-body">
  <section class="container" style="margin-left: 11rem;">
    <div class=" mt-5">
      <div class="row d-flex mt-5 ">
        <div class="mt-5 mb-5" style="margin:auto">
          <img src="./img/logo-azul-escuro.png" width="310" height="70">
        </div>
        <div class="col-md-4 col-xl-3 mt-5 ">
          
           
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email </label>
                <input type="email" id="email" class="form-control form-control-md" />
              
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Senha</label>
                <input type="password" id="password" class="form-control form-control-md" />
                
              </div>
    
              <div class="d-flex justify-content-around align-items-center mb-4">
                <!-- Checkbox -->
               
                <a href="#!">Esqueceu a senha?</a>
              </div>
    
              <!-- Submit button -->
              <button type="button" onclick="login()" class="btn btn-md btn-block" style="background-color:#023e8a; color:aliceblue">Login</button>
    
              
            
        </div>
        
      </div>
    </div>
  </section>
</body>
</html>
<script>
     async function login() {

let mensagem_login_erro = document.getElementById('mensagem_login_erro')

let email = document.getElementById('email').value

let password = document.getElementById('password').value

// console.log(email)

// console.log(password) 

let login = await fetch('http://179.124.9.84:7000/users/login/', {

    method: 'POST',
    headers: {
        Accept: 'application/json',
        'Content-type': 'application/json'
    },
    body: JSON.stringify({
        email: email,
        password: password
    })
})

let json = await login.json()

// console.log(json)

let status = login.status

// console.log(status)

if (status >= 200 && status <= 300) {

    localStorage.setItem('dadosLoginV2G', JSON.stringify(json));
    sessionStorage.setItem('dadosLoginV2G', JSON.stringify(json));

    window.location = "/mapa.html"

}else {
    mensagem_login_erro.classList.remove('hidden')
}
}
</script>
