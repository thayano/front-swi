                        </form>

                        <button type="button" class="btn btn-primary">Send message</button>
                    </div>
                    </div>

                    <div class="modal-dialog ">

                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Editar Usuário</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form style="width: 90%;margin:auto">
                                <div class="mb-3" style="display: none;">
                                    <label for="recipient-name" class="col-form-label"><strong id="erroId">Id</strong></label>

                                </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label"><strong id="erroNome">Nome</strong></label>

                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label"><strong id="erroEmail">Email</strong></label>
                                <input type="email" id="email" class="form-control" value="">
                            </div>
                            <div class="mb-3">
                                <label for="inputState" class="form-label">
                                    <strong id="erroProfile">Cargo</strong>
                                </label>
                                <select id="profile" class="form-select" style="width: 200px;"></select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label"><strong id="erroPassword">Senha:</label>
                                <input type="password" id="password" class="form-control">
                            </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
